simulation:
  max_steps_per_episode: 1000
  warmup_steps: 0
  tick_size: 0.01
  initial_capital: 10000.0
  transaction_fee_pct: 0.0018
  slippage_model: "fixed"
  slippage_factor: 0.001
  position_size_fixed_dollar: 500.00
  pt_atr_mult: 10
  sl_atr_mult: 10
  live_plot: true


agents:
  num_agents: 3
  shared_policy: true
  observation_space:
    type: "Box"
    low: -inf
    high: inf
    n_feats: 649
    n_stack: 1
  action_space:
    type: "Discrete"
    n: 4  # 0: hold 1: buy 2: sell, 3: close
  positions:
    max_position: 1
    min_position: -1


rl:
  algorithm: "PPO"
  policy_type: "MlpPolicy"
  learning_rate: 0.0003
  n_steps: 256
  batch_size: 256
  n_epochs: 1000
  gamma: 0.99
  gae_lambda: 0.95
